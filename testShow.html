<!DOCTYPE html>
<html lang = "en">
    <head>
        <style>
            svg g{
                fill:blue;
            }
            svg g path{
                stroke: #000;
                stroke-width: 200px;
            }
            svg g path:hover{
                fill: red;
            }
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script>
            $.getJSON('json/Arizona.json', function(data){
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                for (var state of Object.keys(data.Paths)){
                    if(typeof data.Paths[state] == "string"){
                        const graph = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                        graph.setAttribute('id', "state-map");
                        graph.setAttribute('data-name', state);
                        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        path.setAttribute('d', data.Paths[state]);
                        graph.appendChild(path);
                        svg.appendChild(graph);
                    }
                    else{
                        const graph = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                        graph.setAttribute('id', "state-map");
                        graph.setAttribute('data-name', state);
                        for (var object of Object.keys(data.Paths[state])){
                            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                            path.setAttribute('d', data.Paths[state][object]);
                            graph.appendChild(path);
                        }
                        svg.appendChild(graph);
                    }
                }
                document.body.appendChild(svg);
                svg.setAttribute('viewBox', data.viewBox);
                svg.setAttribute('width', data.width);
                svg.setAttribute('height', data.height);
                svg.setAttribute('id', data.id);
                
            });
        </script>
    </head>
    <body>


    </body>
</html>
